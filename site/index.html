<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AttendSystem</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h2>AttendSystem</h2>
      <div class="tabs">
        <button id="tabRegister" class="tab active">Register</button>
        <button id="tabLogin" class="tab">Login</button>
      </div>
      <div class="section" id="registerSection">
        <h3>Register</h3>
        <form id="registerForm">
          <input type="text" id="regName" placeholder="Name" required />
          <input type="email" id="regEmail" placeholder="Email" required />
          <input type="password" id="regPassword" placeholder="Password" required />
          <button type="submit">Register</button>
        </form>
        <div class="msg" id="registerMsg"></div>
      </div>
      <div class="section" id="loginSection" style="display: none">
        <h3>Login</h3>
        <form id="loginForm">
          <input type="email" id="loginEmail" placeholder="Email" required />
          <input type="password" id="loginPassword" placeholder="Password" required />
          <button type="submit">Login</button>
        </form>
        <div class="msg" id="loginMsg"></div>
      </div>
      <!-- Attendance and admin UI moved to dashboard.html -->
    </div>
    <script src="./script.js"></script>
  </body>
</html>
